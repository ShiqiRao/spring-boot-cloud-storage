<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <title>用户登录</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
    <h1 class="display-5">登录</h1>
    <form th:action="@{/login}" method="POST">
        <div th:if="${param.error}" class="alert alert-danger">
            无效的用户名或密码
        </div>
        <div th:if="${param.logout}" class="alert alert-dark">
            您已登出
        </div>
        <div class="form-group">
            <label for="inputUsername">用户名</label>
            <input type="input" class="form-control" name="username" id="inputUsername" placeholder="Enter Username"
                   maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="inputPassword">密码</label>
            <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter Password"
                   maxlength="20" required>
        </div>
        <button id="login" type="submit" class="btn btn-primary">登录</button>
    </form>

    <div class="form-group" style="margin-top: 0.5em;">
        <label><a th:href="@{/signup}">点击注册</a></label>
    </div>
</div>
</body>
</html>
