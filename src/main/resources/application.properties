spring.minio.endpoint=http://127.0.0.1:9000
spring.minio.accessKey=minioadmin
spring.minio.secretKey=minioadmin
spring.minio.bucket=cloud
# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.queries.users-query=select username, password from t_user where username=?
server.port=8081
spring.datasource.url=jdbc:h2:file:/./my-drive;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.schema=classpath:/schema.sql
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true