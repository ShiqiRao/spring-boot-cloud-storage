<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>
        <title>结果</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${param.success}" class="alert alert-success fill-parent">
                <h1 class="display-5">成功</h1>
                <span>操作成功，请点 <a th:href="@{/home}">这里</a> 以继续。</span>
            </div>
            <div th:if="${param.error}" class="alert alert-danger fill-parent">
                <h1 class="display-5">失败</h1>
                <span>操作失败，请点 <a th:href="@{/home}">这里</a> 以继续。</span>
            </div>
        </div>
    </body>
</html>
